<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Welcome to Huangs Hotel System</title>
	<style type="text/css">
.successText {
	color: green;
	margin: 12px;
	font-weight: bold;
}
</style>
</h:head>
<h:body>
	<div id="result">
		Welcome, <span id="userName"><h:outputLabel class="successText"
				value="#{loginBean.userName}" /></span>
	</div>
	<h:form>
		<h:outputLink value="updateProfile.xhtml">
			Update Profile
		</h:outputLink>
	</h:form>
	<h:form>	
		<h:outputLink value="availableRoom.xhtml">
			See available Room
		</h:outputLink>
	</h:form>
	<h:form>
		<h:outputLink value="reserveRoom.xhtml">
			Reserve Room
		</h:outputLink>
	</h:form>

</h:body>
</html>
