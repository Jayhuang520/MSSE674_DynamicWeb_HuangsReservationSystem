<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Customer Profile</title>
	<style type="text/css">
.successText {
	color: green;
	margin: 12px;
	font-weight: bold;
}
</style>
</h:head>
<h:body>
	<div id="result">
		Welcome, <span id="userName"><h:outputLabel class="successText"
				value="#{loginBean.userName}" /></span>
	</div>
	<h:form>
	<h:messages style="color:red;margin:8px;" />
	First Name:<h:inputText value="#{customerBean.firstName}" required="true"
	requiredMessage="You must enter a first name" /> <br/>
	Last Name:<h:inputText value="#{customerBean.lastName}" required="true"
	requiredMessage="You must enter a last name" /> <br/>
	Username:<h:inputText value="#{customerBean.userName}" required="true"
	requiredMessage="You must enter a username">
	</h:inputText> <br/>
	Password:<h:inputText value="#{customerBean.password}" required="true"
	requiredMessage="You must enter the password" 
	validatorMessage="password must be at least five charaters">
	<f:validateLength minimum="5" maximum="10" />
	</h:inputText> <br/>
	Birthday:<h:inputText value="#{customerBean.birthday}" required="true"
	requiredMessage="You must enter your birthday" /><br/>
	Payment info:<br/>
	Type:<h:inputText value="#{customerBean.cardType}" required="true"
	requiredMessage="You must enter the card type" /><br/>
	Card Number:<h:inputText value="#{customerBean.cardNumber}" required="true"
	requiredMessage="You must enter the card number" /><br/>
	Expiration date:<h:inputText value="#{customerBean.expDate}" required="true"
	requiredMessage="You must enter the expiration date" /><br/>
	CVV:<h:inputText value="#{customerBean.cvv}" required="true"
	requiredMessage="You must enter the CVV" /><br/>
		<h:commandButton value="Submit" action="#{customerBean.update}"></h:commandButton>
	</h:form>
</h:body>
</html>
